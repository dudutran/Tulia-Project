            <div class="col container">
                <div *ngIf="user.role==='admin'">
                    <div *ngIf="userdetail">
                        <mat-card class="container">
                            <mat-card-title>Groups you created</mat-card-title>
                            <mat-card *ngFor="let group of userdetail.groups" class="container">
                                <mat-card-subtitle><a routerLink="/groupDetail/{{group.id}}">{{group.groupTitle}}</a></mat-card-subtitle>
                                <mat-card-content>
                                    {{group.description}}
                                </mat-card-content>
                            </mat-card>
                        </mat-card>
                    </div>
                </div>  
                <div class="col">
                    <mat-card class="container">
                        <mat-card-title>My Groups</mat-card-title>
                        <div *ngIf="userdetail">
                            <mat-card *ngFor="let Id of Ids; let i= index" class="container">
                                <mat-card-subtitle *ngIf="groupTitles"><a routerLink="/groupDetail/{{Id}}">{{groupTitles[i]}}</a></mat-card-subtitle>
                                <mat-card-subtitle ></mat-card-subtitle>
                            </mat-card>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
